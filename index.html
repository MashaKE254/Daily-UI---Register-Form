<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

    <title>Registration Form | Sleek</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="navbar">
                <a href="#" class="logo">Bizhub</a>
                <a href="#" type="button" class="btn">Back to Website<i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="bottom-content">
                <div class="bottom-text">
                    <p>Capturing moments<br>Creating Memories</p>
                </div>
                <div class="image-slider">
                    <div class="slider-bar" data-index="0">—</div>
                    <div class="slider-bar" data-index="1">—</div>
                    <div class="slider-bar" data-index="2">—</div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h1>Create an account</h1>
            <p>already have an account? <a href="#">Sign in</a></p>
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-icon-wrapper">
                    <input type="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-icon-wrapper">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-icon-wrapper">
                    <input type="password" placeholder="Confirm Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="terms-container">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="terms-text">I agree to the <a href="#">terms & conditions</a></label>
                </div>
                <button type="submit">Create Account</button>
                <div class="or-divider">
                    <span>or register with</span>
                </div>
                <div class="button-group">
                    <button class="google-btn"><i class="fa-brands fa-google"></i> Google</button>
                    <button class="apple-btn"><i class="fa-brands fa-apple"></i> Apple</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const leftContainer = document.querySelector('.left-container');
        const sliderBars = document.querySelectorAll('.slider-bar');
        const images = ['1.jpg', '2.jpg', '3.jpg'];
        let currentImageIndex = 0;

        function updateBackgroundImage() {
            leftContainer.style.backgroundImage = `url(Assets/${images[currentImageIndex]})`;
            leftContainer.style.backgroundSize = 'cover';
            leftContainer.style.backgroundPosition = 'center';
            leftContainer.style.backgroundRepeat = 'no-repeat';
            sliderBars.forEach((bar, index) => {
                if (index === currentImageIndex) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        sliderBars.forEach((bar, index) => {
            bar.addEventListener('click', () => {
                currentImageIndex = index;
                updateBackgroundImage();
            });
        });

        updateBackgroundImage();
    </script>
</body>
</html>
